{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% tailwind_css %}

</head>
<body class="min-h-screen bg-slate-950 text-slate-100">

{% block header %}
    <header class="w-full bg-slate-900 shadow">
        <div class="mx-auto max-w-6xl px-4 py-4 text-center shadow-xl">
            <h1 class="text-2xl font-semibold tracking-tight">Dashboard</h1>
        </div>
    </header>
{% endblock %}

{% block navbar %}
    <nav class="bg-slate-900 border-b border-white/10">
        <div class="mx-auto max-w-6xl px-4">
            <ul class="flex items-center justify-center gap-3 py-2">
                <li><a class="inline-flex items-center rounded-md border border-white/10 px-3 py-1.5 hover:bg-slate-800"
                       href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a class="inline-flex items-center rounded-md border border-white/10 px-3 py-1.5 hover:bg-slate-800"
                       href="{% url 'logs' %}">Logs</a></li>
                <li><a class="inline-flex items-center rounded-md border border-white/10 px-3 py-1.5 hover:bg-slate-800"
                       href="{% url 'admin' %}">Admin</a></li>

                <li><a class="inline-flex items-center rounded-md border border-white/10 px-3 py-1.5 hover:bg-slate-800"
                       href="/login/">Logout</a></li>
            </ul>
        </div>
    </nav>
{% endblock %}

<main class="mx-auto max-w-6xl px-4 py-6">
    {% block main_content %}
        <p class="text-slate-400">This is default content.</p>
    {% endblock %}
</main>

</body>
</html>
