<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Dashboard</h1>
    </div>
  </header>
{% block navbar %}
 <nav>
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Logs</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
      </ul>
    </div>
  </nav>
{% endblock %}
  <main>

    <!-- This should be the name of the block that will show it's content here. -->
    {% block main_content %}

      <p class="text-muted">This is default content. </p>

    {% endblock %}
  </main>



</body>
</html>
