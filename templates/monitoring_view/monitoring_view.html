{% extends "base.html" %}
{% block title %}Servers{% endblock %}
{% block main_content %}

    <ul class="mx-auto max-w-3xl space-y-2">
        {% for service in services %}
            <li>
                <a href="{% url 'service-detail' service.pk %}"
                   class="block rounded-3xl border border-white/10 bg-slate-900/80 px-5 py-3 transition delay-150 hover:bg-slate-800">
                    <div class="flex items-center gap-4">
                        <span class="font-semibold text-slate-100 w-56 truncate">{{ service.name }}</span>
                        <span class="text-slate-400 w-48 truncate">{{ service.type }}</span>
                        <span class="ml-auto h-3 w-3 rounded-full
      {% if service.status == 'UP' %} bg-emerald-500 {% elif service.status == 'DOWN' %} bg-red-500 {% else %} bg-slate-400 {% endif %}">
    </span>
                    </div>
                </a>

            </li>
        {% empty %}
            <li class="rounded-full border border-white/10 bg-slate-900/80 px-4 py-3">No servers</li>
        {% endfor %}
    </ul>

{% endblock %}
