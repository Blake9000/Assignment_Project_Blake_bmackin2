{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block header %}{% endblock %}
{% block navbar %}{% endblock %}

{% block main_content %}
<main class="mx-auto grid min-h-[60vh] max-w-sm place-items-start pt-16">
  <div class="w-full">
    <h1 class="mb-4 text-center text-2xl font-semibold">Login</h1>
    <form method="post" action="/login/" class="space-y-3">
      {% csrf_token %}
      <div>
        <label for="username" class="mb-1 block text-sm text-slate-300">Username</label>
        <input id="username" name="username" required
               class="w-full rounded-lg border border-white/10 bg-slate-900 px-3 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-sky-500">
      </div>
      <div>
        <label for="password" class="mb-1 block text-sm text-slate-300">Password</label>
        <input id="password" name="password" type="password" required
               class="w-full rounded-lg border border-white/10 bg-slate-900 px-3 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-sky-500">
      </div>
      <button type="submit"
              class="w-full rounded-lg border border-white/10 bg-slate-800 px-4 py-2 font-medium hover:bg-slate-700">
        Login
      </button>
    </form>
  </div>
</main>
{% endblock %}
