{% extends "base.html" %}
{% block main_content %}
    <!-- Log will look like [Timestamp - Hostname - Level - Message] -->
    <style>
        .log-block {
            position: sticky;
            display: flex;
            align-items: flex-start;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 10px;
            background: #181C25;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        }

        .log-header {
            position: sticky;
            margin-left: 2rem;
            background: #121621;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #cfd6e4;
        }

        .log {
            padding-right: 100px;
        }

        .log-time{
            padding-right: 250px;
        }
        .log-head{
            padding-right: 100px;
        }
        .log-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .status-critical {
            color: red;
        }

        .status-error {
            color: orange;
        }

        .status-info {
        }

        .log-wrap {
            margin: 0 auto;
        }

        .message {

        }

    </style>

    <div class="log-wrap">
        <div class="log-header log-block">
            <span class="log-time">Timestamp</span>
            <span class="log-head">Host</span>
            <span class="log-head">Level</span>
            <span class="log-head">Message</span>
        </div>
        <ul class="server-list">
            {% for log in log_events %}
                <a href="{% url 'logs-detail' log.pk %}" class="invis-a">
                    <li class="log-block hover-effect">
                        <span class="log timestamp">{{ log.timestamp }}</span>
                        <span class="log log-name">{{ log.source.service_id.server.hostname }}</span>
                        <span class="log {% if log.level == 'CRITICAL' %}status-critical{% elif log.level == 'ERROR' %}status-error{% else %}status-info{% endif %}">{{ log.level }}</span>
                        <span class="log message">{{ log.message }}</span>
                    </li>
                </a>
            {% empty %}
                <li class="log-block">
                    <span class="log-name">No servers</span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
